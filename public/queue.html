<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menethius</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="assets/js/menethius.js"></script>
    <script src="assets/js/queuePage.js "></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="bg-dark text-light">
    <div id="navbar-mount"></div>
    <main class="container">
        <div class="px-4 py-5 my-5 text-center">
            <div class="col-lg-6 mx-auto" id="full-mount">
                <div class="d-flex text-center" id="time-mount">
                    <h1 class="w-100"><span id="time-m">00</span>:<span id="time-s">00</span></h1>
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn-primary btn-lg px-4 gap-3 d-block text-center" id="startSearch-btn" onclick="queuePage.startSearching()">Начать поиск</button>
                    <button type="button" class="btn btn-danger btn-lg px-4 gap-3 d-none text-center" id="stopSearch-btn" onclick="queuePage.stopSearching()">Отменить поиск</button>
                </div> 
            </div>
        </div>
    </main>
    <div id="footer-mount" class="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>

</html>
